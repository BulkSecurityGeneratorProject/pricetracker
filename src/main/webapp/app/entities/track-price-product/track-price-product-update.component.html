<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-track-price-product-heading">Create or edit a Track Price Product</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_currentPrice">Current Price</label>
                    <input type="number" class="form-control" name="currentPrice" id="field_currentPrice"
                           formControlName="currentPrice"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateTimePriceModified">Date Time Price Modified</label>
                    <div class="d-flex">
                        <input id="field_dateTimePriceModified" type="datetime-local" class="form-control" name="dateTimePriceModified" formControlName="dateTimePriceModified" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pILD">P ILD</label>
                    <input type="text" class="form-control" name="pILD" id="field_pILD"
                           formControlName="pILD"/>
                    <div *ngIf="editForm.get('pILD').invalid && (editForm.get('pILD').dirty || editForm.get('pILD').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('pILD').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
